Outputs:
  VpcId:
    Value: 
      Ref: VPC
    # Export:
    #   Name: cfn-workshop-VpcId

  FrontEndSubnet1:
    Value: 
      Ref: FrontEndSubnet1
    # Export:
    #   Name: cfn-workshop-FrontEndSubnet1

  FrontEndSubnet2:
    Value: 
      Ref: FrontEndSubnet2
    # Export:
    #   Name: cfn-workshop-FrontEndSubnet2